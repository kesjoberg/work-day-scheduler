<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="main">
      <div class="row">
        <p class="hour col-2" >9am</p>
        <input class="description col-7 col-md-9" type="text" data-time="09" >
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >10am</p>
        <input class="description col-7 col-md-9" type="text" data-time="10">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >11am</p>
        <input class="description col-7 col-md-9" type="text" data-time="11">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2">12pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="12">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >1pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="13" >
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >2pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="14">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >3pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="15">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >4pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="16">
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div class="row">
        <p class="hour col-2" >5pm</p>
        <input class="description col-7 col-md-9" type="text" data-time="17"> 
        <button class ="saveBtn col-1">Save</button>
      </div>

     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
